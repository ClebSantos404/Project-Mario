<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario bros - O Filme</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="fundo-video">
      <video class="video" autoplay muted loop>
        <source src="video/video-mario.mp4" type="video/mp4">
      </video>
    </div>
    <header class="cabecalho">
      <a>
        <img src="imagens/logo-chapeu-mario.png" alt="Logo icon do chapéu do mario" class="logo">
      </a>
      <nav>
        <ul class="menu">
          <li> <a href="*">Home</a></li>
          <li><a href="*">Detalhes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img class="imagem-titulo" src="imagens/titulo.png" alt="título do filme Mario">
        <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
        <button class="button-trailer">Veja o trailer</button>
      </div>
      <img src="imagens/super-mario-chars.png" alt="Super Mario e seus companheiros" class="mario"/>
      <div class="modal">
        <div class="conteudo-modal">
          <span class="fechar-modal">X</span>
          <iframe id="video" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen width="560" height="315"></iframe>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
